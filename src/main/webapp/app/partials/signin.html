<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="signin-panel panel panel-default">
                <div class="panel-heading">请登录</div>
                <div class="panel-body">
                    <form name="myForm" novalidate ng-submit="submitForm(myForm.$valid)">
                        <fieldset>
                            <div class="form-group input-group">
                                <div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
                                <input class="form-control" name="username" type="text" ng-model="user.username"
                                       placeholder="用户名" required>
                            </div>

                            <div class="form-group input-group">
                                <div class="input-group-addon"><i class="fa fa-lock fa-fw"></i></div>
                                <input class="form-control" name="password" type="password" ng-model="user.password"
                                       placeholder="密码" required>
                            </div>

                            <div style="color:red"
                                 ng-show="(myForm.username.$dirty && myForm.username.$invalid) || myForm.password.$dirty && myForm.password.$invalid">
                                <span ng-show="myForm.username.$error.required || myForm.password.$error.required">用户名或密码不能为空。</span>
                            </div>

                            <div class="form-group">
                                <div class="checkbox">
                                    <label><input type="checkbox">下次自动登录</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-danger btn-block"
                                        ng-disabled="myForm.username.$invalid || myForm.password.$invalid">登录
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="back">
        <div class="items">
            <div class="item" style="background-image: url(app/images/pattern.png), url(app/images/4.jpg);"></div>
        </div>
    </div>
</div>
