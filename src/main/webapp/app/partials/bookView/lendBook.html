<div class="row">
    <div class="col-md-12">
        <form name="myForm" novalidate ng-submit="submitForm(myForm.$valid)"
              class="form-horizontal showcase-form" style="padding: 15px">
            <div class="form-group">
                <label class="col-sm-3 control-label">书籍名称</label>
                <div class="col-sm-9">

                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">书籍编号</label>
                <div class="col-sm-9">

                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">借阅人</label>
                <div class="col-sm-9">
                    <input type="email" name="user_email" ng-model="vm.user.email" required="" class="form-control"
                           placeholder="邮箱">
                </div>
            </div>

            <div style="color:red"
                 ng-show="(myForm.username.$dirty && myForm.username.$invalid) || myForm.password.$dirty && myForm.password.$invalid">
                <span ng-show="myForm.username.$error.required || myForm.password.$error.required">用户名或密码不能为空。</span>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-danger btn-block"
                        ng-disabled="myForm.username.$invalid || myForm.password.$invalid">登录
                </button>
            </div>
        </form>
    </div>
</div>
