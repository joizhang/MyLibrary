<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="signin-panel panel panel-default">
                <div class="panel-heading">请登录</div>
                <div class="panel-body">
                    <ng-form name="myForm" novalidate ng-submit="submitForm(myForm.$valid)">
                        <fieldset>
                            <div class="form-group input-group">
                                <div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
                                <input class="form-control" name="username" type="text" ng-model="user.username"
                                       placeholder="用户名" ng-required/>
                            </div>
                            <div class="form-group input-group">
                                <div class="input-group-addon"><i class="fa fa-lock fa-fw"></i></div>
                                <input class="form-control" name="password" type="password" ng-model="user.password"
                                       placeholder="密码" ng-required/>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label><input type="checkbox">下次自动登录</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-danger btn-block" value="登录">
                            </div>
                            <div style="float:right;">
                                <a href="register.jsp">忘记密码？</a> |
                                <a href="signup.html">免费注册</a>
                            </div>
                        </fieldset>
                    </ng-form>
                </div>
            </div>
        </div>
    </div>

    <div class="back">
        <div class="items">
            <div class="item" style="background-image: url(app/images/pattern.png), url(app/images/4.jpg);"></div>
        </div>
    </div>
</div>
